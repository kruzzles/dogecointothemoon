<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/njo2arg.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Doge Coin to the moon </title>
</head>
<body style="background-color: black;">

<div id="image" onclick="move()"></div>
<div id="back" onclick="back()"></div>

<h1> Doge Coin to the moon </h1>

<div id="moon"><img src="moon.png"></div>

<script>

    function move() {

        var image = document.getElementById("image");

        image.classList.add("animate");

        image.classList.remove("back");
    }

    function back() {

        var image = document.getElementById("image");

        image.classList.add("back");

        image.classList.remove("animate");


    }

</script>


</body>
</html>
